<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Change this if needed */
        }

        .loading-container {
            position: relative;
            width: 20vh;
            height: 20vh;
        }

        .rotating-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/circle.png') no-repeat center;
            background-size: contain;
            animation: rotate 2s linear infinite;
        }

        .center-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: url('/assets/wave.png') no-repeat center;
            background-size: contain;
        }


        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="rotating-circle"></div>
        <div class="center-wave"></div>
    </div>
</body>
</html>
