<!DOCTYPE html>
<html>
<head>
<title>OXOS Header</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
}

header {
  background-color: #999;
  height: 50px;
  display: flex;
  align-items: center;
  padding: 0 20px;
  border-radius: 5px;
}

.logo {
  margin-right: auto;
}

.logo img {
  height: 30px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #333;
  text-decoration: none;
}

.notify-me {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px 10px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="oxos-logo.png" alt="OXOS Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Solutions</a></li>
      <li><a href="#">Company</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <button class="notify-me">Notify Me</button>
</header>

</body>
</html>
